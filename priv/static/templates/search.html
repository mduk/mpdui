<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search</h3>
	</div>
	<div class="panel-body">
		<form role="search">
		
			<input type="hidden" value="title"/>
			
			<div class="input-group">
				<input type='text' class="form-control" id="search_txt" value="{{searchTerm}}"/>
			
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
				</span>
			</div>
			
		</form>
	</div>

	<table class="table table-condensed table-striped table-hover">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>#</th>
				<th>Title</th>
				<th>Album</th>
				<th>Artist</th>
			</tr>
		</thead>
		<tbody>
			{{#results}}
			<tr>
				<td><button class="btn btn-default btn-xs" class="add-to-queue" data-songid="{{file}}"><span class="glyphicon glyphicon-plus"></span></button></td>
				<td>{{Track}}</td>
				<td>{{Title}}</td>
				<td>{{Album}}</td>
				<td>{{Artist}}</td>
			</tr>
			{{/results}}
		</tbody>
	</table>
</div>
