<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search</h3>
	</div>
	<div class="panel-body">
		<select id="search_type">
			<option>artist</option>
			<option>title</option>
		</select>
		<input type='text' id="search_txt" value="{{searchTerm}}"/>
		<button type="button" class="btn btn-default" id="library-search">search</button>
	</div>

	<table class="table table-condensed table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Album</th>
				<th>Artist</th>
			</tr>
		</thead>
		<tbody>
			{{#results}}
			<tr>
				<td>{{Track}}</td>
				<td>{{Title}}</td>
				<td>{{Album}}</td>
				<td>{{Artist}}</td>
			</tr>
			{{/results}}
		</tbody>
	</table>
</div>
