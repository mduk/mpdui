<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Tracks</h3>
	</div>
	<table class="table table-condensed table-striped table-hover">
		<tbody>
			{{#tracks}}
			<tr>
				<td>{{title}}</td>
				<td>
					<div class="btn-group">
						<button class="btn btn-default btn-xs add-to-queue" data-songid="{{file}}"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</td>
			</tr>
			{{/tracks}}
		</tbody>
	</table>
</div>
