<table class="table table-condensed table-striped table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Title</th>
			<th>Album</th>
			<th>Artist</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		{{#results}}
		<tr>
			<td>{{Track}}</td>
			<td>{{Title}}</td>
			<td>{{Album}}</td>
			<td>{{Artist}}</td>
			<td><button class="btn btn-default btn-xs" class="add-to-queue" data-songid="{{file}}"><span class="glyphicon glyphicon-plus"></span></button></td>
		</tr>
		{{/results}}
	</tbody>
</table>
