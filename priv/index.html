<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script data-main="static/js/main" src="static/bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
      
      
    </script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket client</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p id="connecting">
		<input type='text' id="server" value="ws://localhost:45001/websocket"></input>
		<button type="button" id="btn-toggleconnection">connection</button>
      </p>
      <div id="connected">				
		<p>
		  <input type='text' id="send_txt"</input>
		  <button type="button" id="cmd-sendtext">send</button>
		</p>
      </div>

      <div id="mpd-controls-status">
		<h2>MPD: Status</h2>
		<button type="button" id="cmd-currentsong">currentsong</button>
		<button type="button" id="cmd-status">status</button>
		<button type="button" id="cmd-stats">stats</button>
      </div>

		<hr/>

      <div id="mpd-controls-playbackoptions">
		<h2>MPD: Playback Options</h2>

		<input type='text' id="consume_state_txt" placeholder="state 0/1"/>
		<button type="button" id="cmd-consume">consume</button>

		<br/>

		<input type='text' id="crossfade_seconds_txt" placeholder="seconds"/>
		<button type="button" id="cmd-crossfade">crossfade</button>

		<br/>

		<input type='text' id="mixrampdb_decibels_txt" placeholder="decibels" disabled="disabled"/>
		<button type="button" disabled="disabled">mixrampdb</button>

		<br/>

		<input type='text' id="mixrampdelay_seconds_txt" placeholder="seconds" disabled="disabled"/>
		<button type="button" disabled="disabled">mixrampdelay</button>

		<br/>

		<input type='text' id="random_state_txt" placeholder="state 0/1"/>
		<button type="button" id="cmd-random">random</button>

		<br/>

		<input type='text' id="repeat_state_txt" placeholder="state 0/1"/>
		<button type="button" id="cmd-repeat">repeat</button>

		<br/>

		<input type='text' id="setvol_vol_txt" placeholder="vol 0-100"/>
		<button type="button" id="cmd-setvol">setvol</button>

		<br/>

		<input type='text' id="single_state_txt" placeholder="state 0-100"/>
		<button type="button" id="cmd-single">single</button>
      </div>

		<hr/>

      <div id="mpd-controls-controllingplayback">
		<h2>MPD: Controlling Playback</h2>
		<button type="button" id="cmd-previous">&lt;&lt; previous</button>
		<button type="button" id="cmd-play">play</button>
		<button type="button" id="cmd-pause">pause</button>
		<button type="button" id="cmd-unpause">unpause</button>
		<button type="button" id="cmd-stop">stop</button>
		<button type="button" id="cmd-next">next &gt;&gt;</button>

		<br/>

		<input type='text' id="playid_txt" placeholder="id"/>
		<button type="button" id="cmd-playid">playid</button>

		<br/>

		<input type='text' id="seek_position_txt" placeholder="position"/>
		<input type='text' id="seek_time_txt" placeholder="time"/>
		<button type="button" id="cmd-seek">seek</button>

		<br/>

		<input type='text' id="seekid_id_txt" placeholder="id"/>
		<input type='text' id="seekid_time_txt" placeholder="time"/>
		<button type="button" id="cmd-seekid">seekid</button>

		<br/>

		<input type='text' id="seekcur_time_txt" placeholder="time" disabled="disabled"></input>
		<button type="button" id="cmd-seekcur" disabled="disabled">seekcur</button>

      </div>

		<hr/>

      <div id="mpd-controls-currentplaylist">
		<h2>MPD: Current Playlist</h2>
		<button type="button" id="cmd-playlist">playlist</button>
		<button type="button" id="cmd-playlistinfo">playlistinfo</button>
		<button type="button" id="cmd-clear">clear</button>
      </div>

		<hr/>

      <div id="mpd-controls-database">
		<h2>MPD: Database</h2>
		<select id="search_type">
			<option>artist</option>
			<option>title</option>
		</select>
		<input type='text' id="search_txt" value=""/>
		<button type="button" id="cmd-search">search</button>
      </div>

		<hr/>

      <div id="mpd-controls-outputdevices">
		<h2>MPD: Output Device</h2>
		<button type="button" id="cmd-outputs">outputs</button>

		<br/>

		<input type='text' id="disableoutput_id_txt" placeholder="id"></input>
		<button type="button" id="cmd-disableoutput">disableoutput</button>

		<br/>

		<input type='text' id="enableoutput_id_txt" placeholder="id"></input>
		<button type="button" id="cmd-enableoutput">enableoutput</button>

		<br/>

		<input type='text' id="toggleoutput_id_txt" placeholder="id" disabled="disabled"></input>
		<button type="button" id="cmd-toggleoutput" disabled="disabled">toggleoutput</button>
      </div>

		<hr/>

      <div id="content">						
		<div id="output"></div>
      </div>

    </div>
  </body>
</html>
