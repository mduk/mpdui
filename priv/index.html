<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MPDUI</title>

		<!-- Bootstrap -->
		<link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
body {
	padding: 70px 15px 15px 15px;
}
		</style>
	</head>
	<body>

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">

				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">MPDUI</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

					<ul class="nav navbar-nav">
						<li class="active"><a href="#now-playing" id="nav-nowplaying" data-toggle="tab">Now Playing</a></li>
						<li><a href="#search" id="nav-search" data-toggle="tab">Search</a></li>
						<li><a href="#artists" id="nav-artists" data-toggle="tab">Artists</a></li>
						<li><a href="#albums" id="nav-albums" data-toggle="tab">Albums</a></li>
						<li><a href="#settings" id="nav-settings" data-toggle="tab">Settings</a></li>
					</ul>

					<div id="mini-control-container"></div>
				</div>
			</div>
		</nav>

		<div class="tab-content">

			<div class="tab-pane active" id="now-playing">
				<div id="currentsong" class="jumbotron"></div>
				<div id="queue-container"></div>
			</div>

			<div class="tab-pane" id="search">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Search</h3>
					</div>
					<div class="panel-body">
						<div id="search-form-container"></div>
					</div>
					<div id="search-results-container"></div>
				</div>
			</div>

			<div class="tab-pane" id="artists">
				<div id="artists-container"></div>
			</div>

			<div class="tab-pane" id="albums">
				<div id="albums-container"></div>
			</div>

			<div class="tab-pane" id="settings">
				<div id="settings-outputs-container"></div>
			</div>
		</div>

		<script data-main="static/js/main" src="static/bower_components/requirejs/require.js"></script>
	</body>
