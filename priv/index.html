<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MPDUI</title>

		<!-- Bootstrap -->
		<link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>body { padding-top: 70px; }</style>
	</head>
	<body>

		<script id="tpl-currentsong" type="x-tmpl-mustache">
			<h1>{{title}}</h1>
			<h2>{{artist}}</h2>
			<p><span id="currentsong-position">{{position}}</span>/<span>{{duration}}</span></p>
		</script>

		<script id="tpl-queue-row" type="x-tmpl-mustache">
			<li class="list-group-item">
				<!--button type="button" class="btn btn-default btn-xs">
					<span class="glyphicon glyphicon-play"></span>
				</button-->
				{{Title}} ({{Album}})
			</li>
		</script>

		<script id="tpl-library-row" type="x-tmpl-mustache">
			<tr>
				<td>{{Track}}</td>
				<td>{{Title}}</td>
				<td>{{Album}}</td>
				<td>{{Artist}}</td>
			</tr>
		</script>

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">

				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">MPDUI</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

					<ul class="nav navbar-nav">
						<li class="active"><a href="#nowplaying" data-toggle="tab">Now Playing</a></li>
						<li><a href="#library" data-toggle="tab">Library</a></li>
						<li><a href="#settings" data-toggle="tab">Settings</a></li>
					</ul>

					<div class="btn-group navbar-form navbar-right">
						<button type="button"
							id="currentsong-previous"
							class="btn btn-default">
							<span class="glyphicon glyphicon-fast-backward"></span>
						</button>
						<button type="button"
							id="currentsong-playpause"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-play"></span>
						</button>
						<button type="button"
							id="currentsong-next"
							class="btn btn-default">
							<span class="glyphicon glyphicon-fast-forward">
						</button>
					</div>

					<div class="btn-group navbar-form navbar-right">
						<button type="button"
							id="currentsong-repeat"
							class="btn btn-default">
							<span class="glyphicon glyphicon-repeat"></span>
						</button>
						<button type="button"
							id="currentsong-random"
							class="btn btn-default">
							<span class="glyphicon glyphicon-random"></span>
						</button>
					</div>

					<!--form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search Library">
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form-->
				</div>
			</div>
		</nav>

		<div class="row">
			<div class="col-md-8">

				<div class="tab-content">

					<!-- Now Playing -->
					<div class="tab-pane active" id="nowplaying">

						<!-- Jumbotron -->
						<div id="currentsong" class="jumbotron"></div>

						<!-- Buttons -->
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Controlling Playback</h3>
							</div>
							<div class="panel-body">
								<button type="button" class="btn btn-default" id="cmd-previous">
									<span class="glyphicon glyphicon-fast-backward"></span> previous
								</button>
								<button type="button" class="btn btn-default" id="cmd-pause">
									<span class="glyphicon glyphicon-pause"></span> pause
								</button>
								<button type="button" class="btn btn-default" id="cmd-unpause">
									<span class="glyphicon glyphicon-pause"></span> unpause
								</button>
								<button type="button" class="btn btn-default" id="cmd-stop">
									<span class="glyphicon glyphicon-stop"></span> stop
								</button>
								<button type="button" class="btn btn-default" id="cmd-next">
									<span class="glyphicon glyphicon-fast-forward"></span> next
								</button>
								<br/>
								<input type='text' id="cmd-play-position" placeholder="position"/>
								<button type="button" class="btn btn-default" id="cmd-play">play</button>
								<br/>
								<input type='text' id="playid_txt" placeholder="id"/>
								<button type="button" class="btn btn-default" id="cmd-playid">playid</button>
								<br/>
								<input type='text' id="seek_position_txt" placeholder="position"/>
								<input type='text' id="seek_time_txt" placeholder="time"/>
								<button type="button" class="btn btn-default" id="cmd-seek">seek</button>
								<br/>
								<input type='text' id="seekid_id_txt" placeholder="id"/>
								<input type='text' id="seekid_time_txt" placeholder="time"/>
								<button type="button" class="btn btn-default" id="cmd-seekid">seekid</button>
								<br/>
								<input type='text' id="seekcur_time_txt" placeholder="time" disabled="disabled"></input>
								<button type="button" class="btn btn-default" id="cmd-seekcur" disabled="disabled">seekcur</button>
							</div>
						</div>
					</div>

					<!-- Library -->
					<div class="tab-pane" id="library">

						<!-- Buttons -->
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Search</h3>
							</div>
							<div class="panel-body">
								<select id="search_type">
									<option>artist</option>
									<option>title</option>
								</select>
								<input type='text' id="search_txt" value=""/>
								<button type="button" class="btn btn-default" id="cmd-search">search</button>
							</div>

							<table class="table table-condensed">
								<thead>
									<tr>
										<th>#</th>
										<th>Title</th>
										<th>Album</th>
										<th>Artist</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
					
					<div class="tab-pane" id="settings">
						
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Status</h3>
							</div>
							<div class="panel-body">
								<button type="button" class="btn btn-default" id="cmd-currentsong">currentsong</button>
								<button type="button" class="btn btn-default" id="cmd-status">status</button>
								<button type="button" class="btn btn-default" id="cmd-stats">stats</button>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Playback Options</h3>
							</div>
							<div class="panel-body">
								<input type='text' id="consume_state_txt" placeholder="state 0/1"/>
								<button type="button" class="btn btn-default" id="cmd-consume">consume</button>
								<br/>
								<input type='text' id="crossfade_seconds_txt" placeholder="seconds"/>
								<button type="button" class="btn btn-default" id="cmd-crossfade">crossfade</button>
								<br/>
								<input type='text' id="mixrampdb_decibels_txt" placeholder="decibels" disabled="disabled"/>
								<button type="button" class="btn btn-default" disabled="disabled">mixrampdb</button>
								<br/>
								<input type='text' id="mixrampdelay_seconds_txt" placeholder="seconds" disabled="disabled"/>
								<button type="button" class="btn btn-default" disabled="disabled">mixrampdelay</button>
								<br/>
								<input type='text' id="random_state_txt" placeholder="state 0/1"/>
								<button type="button" class="btn btn-default" id="cmd-random">random</button>
								<br/>
								<input type='text' id="repeat_state_txt" placeholder="state 0/1"/>
								<button type="button" class="btn btn-default" id="cmd-repeat">repeat</button>
								<br/>
								<input type='text' id="setvol_vol_txt" placeholder="vol 0-100"/>
								<button type="button" class="btn btn-default" id="cmd-setvol">setvol</button>
								<br/>
								<input type='text' id="single_state_txt" placeholder="state 0-100"/>
								<button type="button" class="btn btn-default" id="cmd-single">single</button>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Output Devices</h3>
							</div>
							<div class="panel-body">
								<button type="button" class="btn btn-default" id="cmd-outputs">outputs</button>
								<br/>
								<input type='text' id="disableoutput_id_txt" placeholder="id"></input>
								<button type="button" class="btn btn-default" id="cmd-disableoutput">disableoutput</button>
								<br/>
								<input type='text' id="enableoutput_id_txt" placeholder="id"></input>
								<button type="button" class="btn btn-default" id="cmd-enableoutput">enableoutput</button>
								<br/>
								<input type='text' id="toggleoutput_id_txt" placeholder="id" disabled="disabled"></input>
								<button type="button" class="btn btn-default" id="cmd-toggleoutput" disabled="disabled">toggleoutput</button>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-4">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Queue</h3>
					</div>
					<div class="panel-body">
						<button type="button" class="btn btn-default" id="cmd-playlistinfo">playlistinfo</button>
						<button type="button" class="btn btn-default" id="cmd-clear">clear</button>
					</div>
					<ul class="list-group" id="queue">
						<li class="list-group-item">WOW! Such item!</li>
					</ul>
				</div>
			</div>

		</div>

		<script data-main="static/js/main" src="static/bower_components/requirejs/require.js"></script>
	</body>
</html>
