<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MPDUI</title>

		<!-- Bootstrap -->
		<link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<script id="tpl-currentsong" type="x-tmpl-mustache">
			<h1>{{title}}</h1>
			<h2>{{artist}}</h2>
			<p><span id="currentsong-position">{{position}}</span>/<span>{{duration}}</span></p>
		</script>

		<script id="tpl-queue-row" type="x-tmpl-mustache">
			<tr>
				<td>{{Title}}</td>
				<td>{{Album}}</td>
			</tr>
		</script>

		<div class="row">
			<div class="col-md-9">

				<div id="currentsong" class="jumbotron">
					<h1 id="currentsong-title">title</h1>
					<h2 id="currentsong-artist">artist</h2>
					<p><span id="currentsong-position">0:00</span>/<span id="currentsong-duration">0:00</span></p>
					<p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
				</div>

				<div id="navigation">

					<div id="mpd-controls-status">
						<h2>MPD: Status</h2>
						<button type="button" class="btn btn-default" id="cmd-currentsong">currentsong</button>
						<button type="button" class="btn btn-default" id="cmd-status">status</button>
						<button type="button" class="btn btn-default" id="cmd-stats">stats</button>
					</div>

					<hr/>

					<div id="mpd-controls-playbackoptions">
						<h2>MPD: Playback Options</h2>

						<input type='text' id="consume_state_txt" placeholder="state 0/1"/>
						<button type="button" class="btn btn-default" id="cmd-consume">consume</button>

						<br/>

						<input type='text' id="crossfade_seconds_txt" placeholder="seconds"/>
						<button type="button" class="btn btn-default" id="cmd-crossfade">crossfade</button>

						<br/>

						<input type='text' id="mixrampdb_decibels_txt" placeholder="decibels" disabled="disabled"/>
						<button type="button" class="btn btn-default" disabled="disabled">mixrampdb</button>

						<br/>

						<input type='text' id="mixrampdelay_seconds_txt" placeholder="seconds" disabled="disabled"/>
						<button type="button" class="btn btn-default" disabled="disabled">mixrampdelay</button>

						<br/>

						<input type='text' id="random_state_txt" placeholder="state 0/1"/>
						<button type="button" class="btn btn-default" id="cmd-random">random</button>

						<br/>

						<input type='text' id="repeat_state_txt" placeholder="state 0/1"/>
						<button type="button" class="btn btn-default" id="cmd-repeat">repeat</button>

						<br/>

						<input type='text' id="setvol_vol_txt" placeholder="vol 0-100"/>
						<button type="button" class="btn btn-default" id="cmd-setvol">setvol</button>

						<br/>

						<input type='text' id="single_state_txt" placeholder="state 0-100"/>
						<button type="button" class="btn btn-default" id="cmd-single">single</button>
					</div>

					<hr/>

					<div id="mpd-controls-controllingplayback">
						<h2>MPD: Controlling Playback</h2>

						<button type="button" class="btn btn-default" id="cmd-previous">&lt;&lt; previous</button>
						<button type="button" class="btn btn-default" id="cmd-pause">pause</button>
						<button type="button" class="btn btn-default" id="cmd-unpause">unpause</button>
						<button type="button" class="btn btn-default" id="cmd-stop">stop</button>
						<button type="button" class="btn btn-default" id="cmd-next">next &gt;&gt;</button>

						<br/>

						<input type='text' id="cmd-play-position" placeholder="position"/>
						<button type="button" class="btn btn-default" id="cmd-play">play</button>

						<br/>

						<input type='text' id="playid_txt" placeholder="id"/>
						<button type="button" class="btn btn-default" id="cmd-playid">playid</button>

						<br/>

						<input type='text' id="seek_position_txt" placeholder="position"/>
						<input type='text' id="seek_time_txt" placeholder="time"/>
						<button type="button" class="btn btn-default" id="cmd-seek">seek</button>

						<br/>

						<input type='text' id="seekid_id_txt" placeholder="id"/>
						<input type='text' id="seekid_time_txt" placeholder="time"/>
						<button type="button" class="btn btn-default" id="cmd-seekid">seekid</button>

						<br/>

						<input type='text' id="seekcur_time_txt" placeholder="time" disabled="disabled"></input>
						<button type="button" class="btn btn-default" id="cmd-seekcur" disabled="disabled">seekcur</button>

					</div>

					<hr/>

					<div id="mpd-controls-currentplaylist">
						<h2>MPD: Current Playlist</h2>

						<button type="button" class="btn btn-default" id="cmd-playlist">playlist</button>
						<button type="button" class="btn btn-default" id="cmd-playlistinfo">playlistinfo</button>
						<button type="button" class="btn btn-default" id="cmd-clear">clear</button>
					</div>

					<hr/>

					<div id="mpd-controls-database">
						<h2>MPD: Database</h2>

						<select id="search_type">
							<option>artist</option>
							<option>title</option>
						</select>
						<input type='text' id="search_txt" value=""/>
						<button type="button" class="btn btn-default" id="cmd-search">search</button>
					</div>

					<hr/>

					<div id="mpd-controls-outputdevices">
						<h2>MPD: Output Device</h2>

						<button type="button" class="btn btn-default" id="cmd-outputs">outputs</button>

						<br/>

						<input type='text' id="disableoutput_id_txt" placeholder="id"></input>
						<button type="button" class="btn btn-default" id="cmd-disableoutput">disableoutput</button>

						<br/>

						<input type='text' id="enableoutput_id_txt" placeholder="id"></input>
						<button type="button" class="btn btn-default" id="cmd-enableoutput">enableoutput</button>

						<br/>

						<input type='text' id="toggleoutput_id_txt" placeholder="id" disabled="disabled"></input>
						<button type="button" class="btn btn-default" id="cmd-toggleoutput" disabled="disabled">toggleoutput</button>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<h2>Queue</h2>
				<table id="queue">
					<thead>
						<th>Title</th>
						<th>Album</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

		</div>



		<script data-main="static/js/main" src="static/bower_components/requirejs/require.js"></script>
	</body>
</html>
